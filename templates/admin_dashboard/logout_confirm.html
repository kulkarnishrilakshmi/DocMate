{% extends 'admin_dashboard/dashboard.html' %}
{% load static %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">Confirm Logout</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'admin_dashboard:dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item active">Logout</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-box-arrow-right me-1"></i>
            Logout Confirmation
        </div>
        <div class="card-body">
            <p class="mb-4">Are you sure you want to log out?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <a href="{% url 'admin_dashboard:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
